name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      rules-ready: ${{ steps.prepare_rules.outputs.ready }}
    permissions:
      pull-requests: read # allows SonarCloud to decorate PRs with analysis results
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 11
          cache: "maven"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build
        run: mvn -B verify
        env:
          PAGES_DEPLOYMENT_URL: ${{ vars.PAGES_DEPLOYMENT_URL }}

      - name: Sonar Scan
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B initialize org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      - name: Prepare rules.json and HTML files for deployment
        id: prepare_rules
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -f target/classes/rules.json ]; then
            mkdir -p deployment
            cp target/classes/rules.json deployment/rules.json
            # Copy HTML files organized by technology
            for tech_dir in target/classes/org/green-code-initiative/rules/*/; do
              tech_name=$(basename "$tech_dir")
              mkdir -p "deployment/$tech_name"
              cp "$tech_dir"*.html "deployment/$tech_name/" 2>/dev/null || true
            done
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload rules artifact for deployment
        if: steps.prepare_rules.outputs.ready == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          path: deployment

  deploy:
    name: Deploy
    needs: build
    if: needs.build.outputs.rules-ready == 'true'
    permissions:
      pages: write    # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: rules
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

